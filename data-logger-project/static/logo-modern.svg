<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="120" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Modern Thermometer Icon -->
  <g id="logo-icon">
    <!-- Outer circle background -->
    <circle cx="50" cy="60" r="45" fill="#f0f9ff" opacity="0.5"/>

    <!-- Thermometer body -->
    <rect x="42" y="25" width="16" height="50" rx="8" fill="url(#blueGrad)" />

    <!-- Thermometer bulb -->
    <circle cx="50" cy="80" r="12" fill="url(#redGrad)" />

    <!-- Mercury column -->
    <rect x="46" y="35" width="8" height="40" rx="4" fill="#fee2e2" />
    <rect x="46" y="50" width="8" height="25" rx="4" fill="#ef4444" />

    <!-- Temperature scale marks -->
    <line x1="60" y1="30" x2="66" y2="30" stroke="#1e40af" stroke-width="2" stroke-linecap="round"/>
    <line x1="60" y1="40" x2="68" y2="40" stroke="#1e40af" stroke-width="2" stroke-linecap="round"/>
    <line x1="60" y1="50" x2="66" y2="50" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    <line x1="60" y1="60" x2="68" y2="60" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Company Name - Modern Typography -->
  <text x="110" y="55" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" fill="#1e40af">
    ENER
  </text>
  <text x="245" y="55" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="700" fill="#3b82f6">
    Therm
  </text>

  <!-- Engineering subtitle -->
  <text x="110" y="82" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="400" fill="#6b7280" letter-spacing="2">
    ENGINEERING
  </text>

  <!-- Tagline -->
  <text x="110" y="102" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="300" fill="#9ca3af" font-style="italic">
    Temperature Monitoring Solutions
  </text>
</svg>
