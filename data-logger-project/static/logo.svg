<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1e40af" opacity="0.1"/>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#1e40af" stroke-width="3"/>
  
  <!-- Temperature Symbol (Thermometer) -->
  <g transform="translate(100, 100)">
    <!-- Thermometer Bulb -->
    <circle cx="0" cy="30" r="18" fill="#ef4444"/>
    
    <!-- Thermometer Tube -->
    <rect x="-8" y="-40" width="16" height="60" fill="#f3f4f6" stroke="#1e40af" stroke-width="2" rx="8"/>
    
    <!-- Mercury Level -->
    <rect x="-4" y="-10" width="8" height="35" fill="#ef4444" rx="4"/>
    
    <!-- Temperature Marks -->
    <line x1="-12" y1="-30" x2="-8" y2="-30" stroke="#1e40af" stroke-width="2"/>
    <line x1="-12" y1="-20" x2="-8" y2="-20" stroke="#1e40af" stroke-width="2"/>
    <line x1="-12" y1="-10" x2="-8" y2="-10" stroke="#1e40af" stroke-width="2"/>
    <line x1="-12" y1="0" x2="-8" y2="0" stroke="#1e40af" stroke-width="2"/>
    <line x1="-12" y1="10" x2="-8" y2="10" stroke="#1e40af" stroke-width="2"/>
  </g>
  
  <!-- Company Initial "E" -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af" text-anchor="middle">ENERTHERM</text>
</svg>