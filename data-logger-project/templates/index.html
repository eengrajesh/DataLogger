<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Temperature Logger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Raspberry Pi Temperature Logger</h1>
        <p>Status: <span id="status">Connecting...</span></p>
    </header>

    <main>
        <section id="latest-readings">
            <h2>Latest Readings</h2>
            <div id="cards-container">
                <!-- Cards will be dynamically generated by JavaScript -->
            </div>
        </section>

        <section id="historical-data">
            <h2>Historical Data (Last 24 Hours)</h2>
            <div class="chart-container">
                <canvas id="temperature-chart"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <p>Data Logger Application</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
