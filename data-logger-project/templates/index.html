<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Temperature Logger</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="EnerTherm Engineering Logo" class="logo">
                <h1>Raspberry Pi Temperature Logger</h1>
            </div>
            <div class="header-status">
                <div id="logging-status">
                    <span class="indicator"></span>
                    <span class="text">Idle</span>
                </div>
                <div id="storage-status">
                    <i class="fas fa-hdd"></i>
                    <span>--.- GB Free</span>
                </div>
                <div id="cpu-temp-status">
                    <i class="fas fa-thermometer-half"></i>
                    <span>--.- °C</span>
                </div>
            </div>
        </header>

        <main>
            <section id="sensor-activation-controls">
                <h2>Sensor Channels</h2>
                <div id="sensor-toggles-container" class="control-grid">
                    <!-- Sensor activation toggles will be generated here -->
                </div>
            </section>

            <section id="system-controls">
                <h2>System Controls</h2>
                <div class="control-grid">
                    <button id="connect-btn"><i class="fas fa-plug"></i> Connect</button>
                    <button id="disconnect-btn"><i class="fas fa-unplug"></i> Disconnect</button>
                    <button id="start-logging-btn"><i class="fas fa-play-circle"></i> Start Logging</button>
                    <button id="stop-logging-btn"><i class="fas fa-stop-circle"></i> Stop Logging</button>
                    <button id="restart-pi-btn"><i class="fas fa-power-off"></i> Restart Pi</button>
                    <button id="reset-board-btn"><i class="fas fa-sync-alt"></i> Reset Board</button>
                </div>
            </section>

            <section id="sensor-readings">
                <h2>Live Sensor Readings</h2>
                <div id="sensor-tiles-container" class="cards-container">
                    <!-- Sensor tiles will be dynamically generated -->
                </div>
            </section>

            <section id="data-analytics">
                <div class="chart-controls">
                    <label for="time-unit-select">Time Unit:</label>
                    <select id="time-unit-select">
                        <option value="auto" selected>Auto</option>
                        <option value="second">Seconds</option>
                        <option value="minute">Minutes</option>
                        <option value="hour">Hours</option>
                    </select>
                </div>
                <div class="analytics-grid">
                    <div id="average-temp-callout" class="callout">
                        <h3>Overall Average</h3>
                        <p>--.- °C</p>
                    </div>
                    <div class="chart-container">
                        <h3>Average Temperature Distribution</h3>
                        <canvas id="average-temp-bar-chart"></canvas>
                    </div>
                </div>
            </section>

            <section id="historical-data">
                <h2>Historical Data</h2>
                <div class="chart-container">
                    <canvas id="temperature-chart"></canvas>
                </div>
            </section>

            <section id="sensor-config-panel">
                <h2>Sensor Configuration</h2>
                <div class="config-grid">
                    <div class="config-item">
                        <label for="sensor-type">Sensor Type</label>
                        <select id="sensor-type" name="sensor-type">
                            <option value="K" selected>K-Type Thermocouple</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label for="offset-calibration">Offset Calibration (°C)</label>
                        <input type="number" id="offset-calibration" name="offset-calibration" value="0" step="0.1">
                    </div>
                    <div class="config-item">
                        <label for="sampling-interval">Sampling Interval</label>
                        <select id="sampling-interval" name="sampling-interval">
                            <option value="1">1 sec</option>
                            <option value="5" selected>5 sec</option>
                            <option value="10">10 sec</option>
                            <option value="15">15 sec</option>
                            <option value="30">30 sec</option>
                            <option value="60">1 min</option>
                            <option value="300">5 min</option>
                            <option value="900">15 min</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label for="correction-factor">Correction Factor</label>
                        <input type="number" id="correction-factor" name="correction-factor" value="1.0" step="0.01">
                    </div>
                </div>
            </section>
            
            <section id="data-management">
                <h2>Data Management</h2>
                <div class="control-grid">
                    <button id="download-data">Download All Data</button>
                    <button id="clear-data-btn">Clear Historical Data</button>
                </div>
            </section>

        </main>

        <footer>
            <p>&copy; 2024 EnerTherm Engineering</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
